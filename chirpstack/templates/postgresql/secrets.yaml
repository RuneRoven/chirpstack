{{- $existingSecret := (lookup "v1" "Secret" .Release.Namespace "db-creds") }}
{{- if not $existingSecret }}
{{- $postgresUser :=  $.Values._common.postgres.postgresUser | default (randAlphaNum 64) | b64enc | quote }}
{{- $adminPassword := $.Values._common.postgres.adminPassword | default (randAlphaNum 64) | b64enc | quote }}
{{- $password := $.Values._common.postgres.password | default (randAlphaNum 64) | b64enc | quote }}
{{- $role := $.Values._common.postgres.role | default (randAlphaNum 64) | b64enc | quote }}
{{- $caCert := $.Values._common.postgres.caCert | default "" | b64enc | quote }}

apiVersion: v1
kind: Secret
metadata:
  name: db-creds
  namespace: {{ .Values._common.namespace | default "chirpstack" }}
  annotations:
    "helm.sh/resource-policy": "keep"
    "helm.sh/hook": pre-install
type: Opaque
data: # base64 encoded twice
  postgresUser: {{ $postgresUser }}
  adminPassword: {{ $adminPassword }}
  password: {{ $password }}
  role: {{ $role }}
  caCert: {{ $caCert }}

{{- end -}}